<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .language-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .language-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1.5rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .language-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    }

    .language-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .language-card h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .language-card p {
      font-size: 1rem;
      line-height: 1.5;
      color: #dcdcdc;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .language-card {
        width: 200px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Explore World Languages</h1>
  <p>Discover the beauty of different languages from around the globe.</p>
</header>

<section class="language-container" id="language-container">
  <!-- Language cards will be dynamically added here -->
</section>

<script>
  const languages = [
    { name: 'Spanish', description: 'Spoken by over 400 million people worldwide.', img: 'https://via.placeholder.com/80' },
    { name: 'Mandarin', description: 'The most spoken language in the world.', img: 'https://via.placeholder.com/80' },
    { name: 'French', description: 'Known as the language of love and diplomacy.', img: 'https://via.placeholder.com/80' },
    { name: 'German', description: 'Widely spoken across Europe and known for its precision.', img: 'https://via.placeholder.com/80' },
    { name: 'Arabic', description: 'A rich language with deep historical roots.', img: 'https://via.placeholder.com/80' },
  ];

  const container = document.getElementById('language-container');

  languages.forEach(language => {
    const card = document.createElement('div');
    card.classList.add('language-card');

    card.innerHTML = `
      <img src="${language.img}" alt="${language.name} logo">
      <h2>${language.name}</h2>
      <p>${language.description}</p>
    `;

    container.appendChild(card);
  });
</script>

</body>
</html>
